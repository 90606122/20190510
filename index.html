台灣的首都位於台北，這個充滿現代感的城市融合了日本殖民時期遺留的街巷、繁忙的購物商街及當代風格的建築。市區最顯眼的景象非台北 101 大樓莫屬，這棟標高 509 公尺的竹子造型建築不僅開滿高檔精品商店，遊客更可搭乘快速直達電梯，登上近頂樓處的觀景台欣賞美景。台北也以種類豐富、選擇多元的街頭小吃與夜市聞名，例如著名的士林夜市商圈。
